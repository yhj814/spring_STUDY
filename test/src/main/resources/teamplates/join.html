<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<form th:action="@{/user/join}" method="post" th:object="${userDTO}">
  <div>
    <input type="text" th:field="*{userEmail}">
  </div>
  <div>
    <input type="text" th:field="*{userName}">
  </div>
  <div>
    <input type="text" th:field="*{userNickName}">
  </div>
  <div>
    <input type="text" th:field="*{userPhone}">
  </div>
  <div>
    <input type="password" th:field="*{userPassword}">
  </div>
  <button>회원가입완료</button>
</form>
</body>
</html>
