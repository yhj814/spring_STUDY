<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조회</title>
</head>
<body>
    <table th:object="${post}">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>조회수</th>
            <th>작성자</th>
        </tr>
        <tr>
            <td th:text="*{id}"></td>
            <td th:text="*{postTitle}"></td>
            <td th:text="*{postContent}"></td>
            <td th:text="*{postReadCount}"></td>
            <td th:text="*{memberName}"></td>
        </tr>
    </table>
</body>
<script src="/js/reply/reply-service.js"></script>
<script src="/js/reply/reply-layout.js"></script>
<script src="/js/reply/reply-event.js"></script>
</html>
