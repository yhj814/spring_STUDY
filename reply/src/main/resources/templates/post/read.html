<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>조회</title>
</head>
<body>
    <table th:object="${post}">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>조회수</th>
            <th>작성자</th>
        </tr>
        <tr>
            <td th:text="*{id}"></td>
            <td th:text="*{postTitle}"></td>
            <td th:text="*{postContent}"></td>
            <td th:text="*{postReadCount}"></td>
            <td th:text="*{memberName}"></td>
        </tr>
    </table>
    <textarea id="reply-content" placeholder="이쁘고 고운말로 작성해주세요"></textarea><button id="write">완료</button>
    <div id="replies"></div>
<!--    <div id="paging" style="display: flex"></div>-->
<!--    <div id="more-button" style="text-align: center; cursor: pointer; background: yellow">더보기</div>-->
</body>
<script th:inline="javascript">
    globalThis.page = 0;
    const postId = [[${post.id}]];
    const memberId = [[${session.member.id}]];
</script>
<script src="/js/reply/reply-service.js"></script>
<script src="/js/reply/reply-layout.js"></script>
<script src="/js/reply/reply-event.js"></script>
</html>
